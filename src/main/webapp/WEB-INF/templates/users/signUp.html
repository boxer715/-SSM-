<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/users/signUp.js}"></script>
	<link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row" style="height:200px"></div>
		
		<div class="row" >
			<div class="col-md-7 col-md-offset-5">
				<h1>Sign Up</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="addNewUser">
				  <div class="form-group">
				    <label for="exampleInputEmail1">User Name</label>
				    <input id="signUpUserName" name="userName" type="text" class="form-control"  placeholder="User Name">
				  	<span class="help-block"></span>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email</label>
				    <input id="signUpEmail" name="userEmail" type="email" class="form-control" placeholder="bbx@gmail.com">
				    <span class="help-block"></span>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input id="signUpPassword1" name="userPassword" type="password" class="form-control signUpPassword"  placeholder="Password">
				    <span class="help-block"></span>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password Confirm</label>
				    <input id="signUpPassword2" type="password" class="form-control signUpPassword"  placeholder="Password">
				    <span class="help-block"></span>
				  </div>
				  <div style="text-align:center">
				  	<button id="signUpBtn" type="button" class="btn btn-primary">Sign Up</button>
		  		  </div>
				</form>
			</div>
		</div>
	
	</div>
</body>
</html>
