<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>账本清单</title>
	<script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/users/accountBookList.js}"></script>
	<link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
	<style type="text/css">
		div{
			/* border: 1px solid grey; */
		}
		div.center{
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="modal fade" id="AccountBookAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">添加新账本</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal">
			  <div class="form-group">
			    <label class="col-sm-2 control-label">账本名字</label>
			    <div class="col-sm-10">
			      <input type="text" name="accountbookName" class="form-control">
				  <input type="hidden" name="userId" id="hiddenUserId">
			    </div>
			  </div>
			  
			  
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" id="accountBook_save_btn">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="container">
		<div class="row" >
			<div class="col-md-12 center" >
				<h1>accountBookList</h1>
			</div>
		</div>
		
		<!-- 按钮 -->
		<div class="row">
			<div class="col-md-2">
				<button class="btn btn-primary center" id="logOutBtn">Log Out</button>
			</div>
			<div class="col-md-2 col-md-offset-8">
				<button class="btn btn-primary center" id="newAccountBookBtn">新增账本</button>
			</div>
		</div>
		
		<!-- 显示表格数据 -->
		<div class="row" id="accountBooks">
			<div class="col-md-8" style="height:25px;">
			</div>
			<div class="col-md-8 " style="height:50px;">
			</div>
			<div class="col-md-8 " style="height:25px;">
			</div>
			<div class="col-md-8 col-md-offset-2" style="height:50px;">
			</div>
		</div>
		
		
	
	</div>
	<script type="text/javascript">
		$(loadAccountBook());
	</script>
</body>
</html>
