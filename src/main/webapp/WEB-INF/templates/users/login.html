<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<script type="text/javascript" th:src="@{/static/js/jquery-3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/users/login.js}"></script>
	<link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
	<script th:inline="javascript">
		localStorage.setItem("baseUrl",/*[[@{/}]]*/);
	</script>
</head>
<body>
	<div class="container">
		<div class="row" style="height:200px"></div>
		<div class="row" >
			<div class="col-md-7 col-md-offset-5">
				<h1>Login</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">User Name</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="User Name">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="col-md-3 col-md-offset-2">
				  	<button type="button" class="btn btn-default" id="signUpBtn">Sign up</button>
				  </div>
				  <div class="col-md-3 col-md-offset-2">
				  	<button type="submit" class="btn btn-primary">Sign in</button>
		  		  </div>
				</form>
			</div>
		</div>
	
	</div>
</body>
</html>
